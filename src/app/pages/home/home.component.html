<!-- Lista de pessoas -->
<div class="center-flex">
    <mat-form-field class="search-input">
        <mat-label>Pesquisar colaborador por nome: </mat-label>
        <input matInput (input)="search($event)" placeholder="Ex. Rodri..">
    </mat-form-field>
</div>
<div class="center-flex-response">
    <mat-card>
        <table mat-table [dataSource]="collaborators" class="mat-elevation-z8">
            
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Buttons">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let collaborator">
                    <button mat-raised-button color="warn" (click)="deleteProcess(collaborator.id)" >Delete</button> 
                    <!-- <button mat-raised-button color="accent" >Editar</button>  -->
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </mat-card>
</div>
