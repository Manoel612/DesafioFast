<mat-card>
    <mat-form-field>
        <mat-label>Nome de colaborador: </mat-label>
        <input matInput (input)="search($event)" placeholder="Ex. Rodri..">
    </mat-form-field>
    <mat-dialog-content class="mat-typography">
        <table mat-table [dataSource]="collaboratorsInWorkshop" class="mat-elevation-z8">
            
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let collaborator"> {{collaborator.name}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </mat-dialog-content>
</mat-card>
